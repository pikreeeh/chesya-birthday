<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Letter</title>
  <!-- Handwritten font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: 
      linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
      url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .envelope {
      width: 200px;
      height: 120px;
      position: relative;
      cursor: pointer;
      border: 2px solid #ff69b4;
      border-radius: 6px;
      background: #fff;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-top: 60px;
      animation: wiggle 3s ease-in-out infinite;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 60px solid #ff69b4; /* flap */
    }

    .envelope::after {
      content: '';
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(to bottom right, #fff 50%, #ffb6c1 50%);
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(1deg); }
    }

    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8em;
      color: #ff4fa0;
      font-family: 'Pacifico', cursive;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      white-space: nowrap;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 15px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .subtitle {
      margin-top: 20px;
      font-size: 1.1em;
      color: #ff2e81;
      font-weight: bold;
      text-align: center;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 15px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .modal-content img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: pink;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: hotpink; }

    .letter {
      display: none;
      text-align: left;
      margin-top: 15px;
      font-size: 1em;
      line-height: 1.4em;
      color: #333;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    .nav-buttons { display: flex; justify-content: space-between; margin-top: 10px; }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5em;
      color: #888;
      cursor: pointer;
      font-weight: bold;
    }
    .close:hover { color: hotpink; }

    .heart {
      position: fixed;
      bottom: 0;
      font-size: 20px;
      color: hotpink;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>

    const closeBtn = document.getElementById('closeBtn');
    const backBtn = document.getElementById('backBtn');
    const nextPageBtn = document.getElementById('nextPageBtn');
    const prevPageBtn = document.getElementById('prevPageBtn');
    const initialContent = document.getElementById('initialContent');

    const letterParagraphs = [
      "hii byy.. happy birthday yaaa bubby prettie ku ini aka CHESYAAAA yang c nya apa?? yaapp betul CANTIKK, dia udahh jadi maba aja di Binus padahal kemaren masi sekola awal kenal akuu hihi",

      "I Love You Chesya Erina Sandi, Happy Sweet Nineteen Ya Pretty Girl :)"
    ];

    let currentPage = 0;

    envelope.addEventListener('click', () => {
      modal.style.display = 'flex';
      letter.style.display = 'none';
      initialContent.style.display = 'block';
      confetti({ particleCount: 120, spread: 80, origin: { y: 0.6 } });
    });

    openLetterBtn.addEventListener('click', () => {
      initialContent.style.display = 'none';
      letter.style.display = 'block';
      showPage(currentPage);
    });

    backBtn.addEventListener('click', () => {
      letter.style.display = 'none';
      initialContent.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => { modal.style.display = 'none'; });

    nextPageBtn.addEventListener('click', () => {
      if (currentPage < letterParagraphs.length - 1) { currentPage++; showPage(currentPage); }
    });

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 0) { currentPage--; showPage(currentPage); }
    });

    function showPage(index) {
      letterTextDiv.innerHTML = "";
      typeWriter(letterParagraphs[index], letterTextDiv);
      prevPageBtn.style.display = index === 0 ? "none" : "inline-block";
      nextPageBtn.style.display = index === letterParagraphs.length - 1 ? "none" : "inline-block";
    }

    function typeWriter(text, element) {
      let i = 0;
      element.innerHTML = '';
      const interval = setInterval(() => {
        if (i < text.length) { element.innerHTML += text.charAt(i); i++; }
        else { clearInterval(interval); }
      }, 100);
    }

    function createHeart() {
      const heart = document.createElement('div');
